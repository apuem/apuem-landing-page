<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apuem</title>
    <link href="https://api.fontshare.com/css?f[]=supreme@1&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0px;
        }
        .video-container {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        bg-video {
            object-fit: cover;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .video-overlay {
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0.6;
            position: fixed;
        }
        .hero-text {
            color: white;
            position: fixed;
            margin: 0;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            left: 50%;
            -ms-transform: translateX(-50%);
            transform: translateX(-50%);
            z-index: 1;
            font-family: 'Supreme', sans-serif;
            font-size: 50px;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <p class="hero-text">
            Animated Cover Services
        </p>
        <div class="video-overlay">
            <p>test</p>
        </div>
        <video loop autoplay muted  id="bg-video">
            <source src="https://cdn.jsdelivr.net/gh/apuem/static/apuem-background-video-low-quality.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
</body>
</html>
